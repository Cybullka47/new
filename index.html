<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коты</title>
    <style> body { margin: 0; padding: 0; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; } .cat-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 200px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25); background-color: white; text-align: center; padding: 20px; } h1 { font-size: 24px; color: #333; margin-top: 0; } p { font-size: 16px; color: #666; } .cat { position: fixed; bottom: 0; animation: cat-move 15s linear infinite; z-index: -1; /* Чтобы коты были за контентом */ } @keyframes cat-move { from {transform: translateX(-500px);} to {transform: translateX(100vw);} } </style>
</head>
<body>
    
    <!-- Контейнер с текстом -->
    <div class="cat-container">
        <h1>Привет!</h1>
        <p>Это простой сайт с анимацией котов.</p>
    </div>
    
    <!-- Анимация котов -->
    <img src="https://placekitten.com/g/400/200" alt="Котик" class="cat">
    <img src="https://placekitten.com/g/350/150" alt="Котик" class="cat" style="animation-delay: 5s;">
    <img src="https://placekitten.com/g/450/250" alt="Котик" class="cat" style="animation-delay: 7s;">
    
</body>
</html>
