<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коты</title>
<style> body { margin: 0; overflow: hidden; /* Чтобы скрыть полосы прокрутки */ background-color: #000000; /* Цвет фона */ display: flex; justify-content: center; align-items: center; min-height: 100vh; } .cat-container { position: relative; width: 300px; height: 250px; } .cat { position: absolute; top: 50%; left: 15%; transform: translateY(-50%); animation: eat 2s infinite alternate; } .bowl { position: absolute; bottom: 30px; right: 70px; } @keyframes eat { from {transform: translateY(-50%) rotate(5deg);} to {transform: translateY(-65%) rotate(-5deg);} } </style>
</head>
<body>
    <!-- Анимация котов -->
    <img src="https://placekitten.com/g/400/200" alt="Котик" class="cat">
    <img src="https://placekitten.com/g/350/150" alt="Котик" class="cat" style="animation-delay: 5s;">
    <img src="https://placekitten.com/g/450/250" alt="Котик" class="cat" style="animation-delay: 7s;">
    </div>
    <!-- Контейнер с текстом -->
    <div class="cat-container">
        <h1>Привет!</h1>
        <p>Это простой сайт с анимацией котов.</p>
    </div>
    

    
</body>
</html>
